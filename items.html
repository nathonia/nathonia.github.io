<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Item List</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <h1>Category</h1>

    <!-- Item Categories List -->
    <ul class="item-categories">
        <li><a href="#brands">Brands</a></li>
        <li><a href="#speakers">Speakers</a></li>
        <li><a href="#alarms">Alarms</a></li>
        <li><a href="#radios">Radios</a></li>
    </ul>

    <!-- Item Gallery by Category -->
    <div id="brands" class="items">
        <div class="item">
            <img src="rim.png" alt="Rims" style="width: 100%; height: auto;">
            <h3>Rims</h3>
            <p>Car Rims</p>
            <a href="#">View Item</a>
        </div>
    </div>

    <div id="speakers" class="items">
        <div class="item">
            <img src="PowerBass-speaker.png" alt="Speakers" style="width: 100%; height: auto;">
            <h3>Speakers</h3>
            <p>Pioneer speakers</p>
            <a href="#">View Item</a>
        </div>
    </div>

    <div id="alarms" class="items">
        <div class="item">
            <img src="alarm.png" alt="Alarm" style="width: 100%; height: auto;">
            <h3>Car Alarm</h3>
            <p>Security alarm system</p>
            <a href="#">View Item</a>
        </div>
    </div>

    <div id="radios" class="items">
        <div class="item">
            <img src="radio.png" alt="Car Radio" style="width: 100%; height: auto;">
            <h3>Car Radio</h3>
            <p>Car stereo system</p>
            <a href="#">View Item</a>
        </div>
    </div>

    <button>Click Me</button>

</body>
</html>
